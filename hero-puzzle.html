<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위인 퍼즐 맞추기</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'MaplestoryOTFBold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Gowun Dodum', sans-serif;
      flex-direction: column;
    }

    #puzzle-screen {
      width: 90vw;
      max-width: 750px;
      max-height: 100vh;
      aspect-ratio: 4/5;
      background: url("/image/face.png") no-repeat center center;
      background-size: cover;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }

    .tile {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      min-width: 0;
      min-height: 0;
      background-size: 500% 500%;
      background-repeat: no-repeat;
      background-position: center;
      border: 1px solid rgba(255,255,255,0.4);
      box-sizing: border-box;
      transition: transform 0.25s ease;
    }

    #start-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#result-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
#result-box {
  width: 90vw;
  max-width: 500px;
  height: 700px;
  background-image: url('/image/result_modal.png');
  background-size: cover;
  background-position: center;
  border-radius: 16px;
  padding: 1rem 1rem;
  box-shadow: none;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}
    .modal-image {
      width: 500px;
      height: 700px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 3rem;
    }

    #difficulty-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .result-overlay {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #004080;
    }

    button {
      margin-top: 1rem;
      padding: 10px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #90CAF9;
      color: white;
      font-family: 'MaplestoryOTFBold';
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #64B5F6;
      transform: scale(1.05);
    }
    .tile.selected {
  outline: 4px solid #90CAF9;
  z-index: 10;
}
button:disabled {
  background-color: #ddd;
  color: #999;
  cursor: not-allowed;
  box-shadow: none;
}
#result-modal .modal-image {
  width: 700px;
  height: 920px;
}
#result-text {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #003366;
  font-size: clamp(1.5rem, 2.5vw, 2rem);
  font-family: 'MaplestoryOTFBold';
  padding: 1rem;
}
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); 
  font-size: 6rem;
  font-family: 'MaplestoryOTFBold';
  color: white;
  z-index: 2000;
  display: none;
  pointer-events: none;
  text-align: center;
}
@keyframes countdown-bounce {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
  30% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
}
.tile:active {
  transform: scale(0.95); 
}
  </style>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: blob: filesystem:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data: blob:;">
</head>
<body>

<div id="start-modal">
  <div class="modal-image" style="background-image: url('/image/start-modal.png');">
    <p style="text-align: center; color: #003366; 
    font-size: 1.6rem; 
    font-family: 'MaplestoryOTFBold'; 
    margin-top: 20rem; 
    margin-bottom: 0.5rem;">
    
      퍼즐을 움직여 그림을 맞춰봅시다!
    </p>
   <div id="achievement-summary" style=
      "margin-top: 20rem;
              text-align: center;
       font-size: 1.6rem; 
       line-height: 1.2;
      font-family: 'MaplestoryOTFBold'; 
      color: #003366;">
  도전과제 0 / 5개 완료
</div>

    <div id="difficulty-buttons" style="display: flex; flex-direction: row; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
      <button onclick="selectDifficulty(3)">3×3</button>
      <button onclick="selectDifficulty(4)">4×4</button>
      <button onclick="selectDifficulty(5)">5×5</button>
    </div>

    <button onclick="location.href='/menu.html'" style="
      margin-top: 0.1rem;
      font-size: 1rem;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      background-color: #0066cc;
      color: white;
      font-family: 'MaplestoryOTFBold';
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    ">메인메뉴</button>
  </div>
</div>

<div id="puzzle-screen" style="
  position: relative;
  width: 90vw;
  max-width: 750px;
  max-height: 100vh;
  aspect-ratio: 4/5;
  background: url('/image/face.png') no-repeat center center;
  background-size: cover;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(5, 1fr);
">
  <div id="puzzle-info" style="
    position: absolute;
    top: 2%;
    left: 3%;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 0.8rem 1.2rem;
    border-radius: 12px;
    font-family: 'MaplestoryOTFBold';
    font-size: 1.1rem;
    color: #003366;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    z-index: 100;
  ">
    <div id="elapsed-time">⏱ 경과 시간: 0초</div>
  <div id="move-count">🔁 이동 수: 0회</div>
  <div id="hint-remaining">💡 힌트: 3회</div>
</div>
  <button onclick="activateHintMode()" style="
    position: absolute;
    top: 12px;
    right: 12px;
    padding: 14px 28px;
    font-size: 1.4rem;
    font-family: 'MaplestoryOTFBold';
    background-color: #6eb5ff;  
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    z-index: 101;
  ">
    💡 힌트
  </button>

 <div id="hint-message" style="
  display: none;
  position: absolute;
  top: 100px; 
  right: 12px;
  background: #e3f2fd;
  color: #0d47a1;
  font-family: 'MaplestoryOTFBold';
  font-size: 2.0rem;
  padding: 10px 18px;
  border-radius: 10px;
  box-shadow: 1px 1px 6px rgba(0,0,0,0.1);
  z-index: 101;
  white-space: nowrap;
  overflow: visible;
  text-overflow: unset;
">
힌트 모드: 바꿀 타일 2개를 선택해 봅시다.
</div>


</div>

<div id="result-modal" style="display: none;">
  <div class="modal-image" style="background-image: url('/image/result_modal.png');">
   <div id="result-text">  🎉 퍼즐 완성!<br><strong>위인 이름</strong>
    </div>
    <div style="display: flex; justify-content: center; gap: 1.2rem; margin-bottom: 13rem;">
      <button onclick="location.reload()">다시하기</button>
      <button onclick="location.href='/menu.html'">메인메뉴</button>
    </div>
  </div>
</div>
<div id="countdown" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 6rem;
  font-family: 'MaplestoryOTFBold';
  color: #003366;
  z-index: 2000;
  display: none;
  animation: none;
"></div>

<div id="achievement-popup" style="
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  border: 4px solid #ffd966;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  padding: 1.5rem 2rem;
  font-family: 'MaplestoryOTFBold';
  font-size: 1.4rem;
  color: #003366;
  display: none;
  z-index: 99999;
  text-align: center;
">
  🎉 도전과제 달성!
</div>
<script src="/hero_puzzle_data.js"></script>
<script src="/hero-puzzle.js"></script>
</body>
</html>
