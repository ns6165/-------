<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>한국사 미니게임 천국 - 퀴즈배틀</title>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    @font-face {
    font-family: 'MaplestoryOTFBold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'Bazzi';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/Bazzi.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'Cafe24Ohsquare';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Ohsquare.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    :root {
      --score-top: 13vh;
      --score-left: 8vw;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Gowun Dodum', sans-serif;
      flex-direction: column;
    }
    #quiz-screen {
      width: 90vw;
      max-width: 750px;
      aspect-ratio: 4/5;
      background: url("/image/face_quiz1.png") no-repeat center center;
      background-size: cover;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 1rem;
    }
    .score {
      position: absolute;
      top: var(--score-top);
      left: var(--score-left);
      z-index: 20;
      font-size: 2.4rem;
      font-weight: bold;
      color: #333;
      font-family: 'MaplestoryOTFBold', cursive;
    }
    .quiz-container {
      position: relative;
      width: 90%;
      height: 100%;
    }
   .question-area {
  position: absolute;
  top: 3%;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: auto; 
  padding: 1.5rem 2rem;
  background-color: #75bdf0;
  border-radius: 16px;
  box-sizing: border-box;
  overflow: hidden;             
  text-align: center;
  display: flex;                
  flex-direction: column;
  align-items: center;
  gap: 1rem;               
  font-size: 2rem;     
  font-family: 'MaplestoryOTFBold'
}

.question-area img {
  width: 100%;
  max-width: 300px;       
  max-height: 220px;     
  height: auto;
  object-fit: contain;          
  border-radius: 12px;
}

    .choice-area {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  flex-wrap: wrap;  
  margin-top: 2rem;
}

 .choice-button {
  position: absolute;
  font-size: 1.6rem;
  border-radius: 2em;
  border: none;
  background-color: #fff4b0;        
  color: #5a4e00;                   
  font-weight: bold;
  font-family: 'MaplestoryOTFBold', sans-serif;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: all 0.2s ease;
  width: 38vw;
  max-width: 250px;
  min-width: 120px;
  min-height: 55px;
  height: auto;
  text-align: center;
  transform: translate(-50%, -50%);
}

.choice-button:hover {
  background-color: #ffec8b;        
  transform: translate(-50%, -50%) scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.choice-button:active {
  background-color: #ffe066;        
  transform: translate(-50%, -50%) scale(0.95);
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.25);
  transition: transform 0.1s ease;
}

    .feedback { display: none; }
    .overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-family: 'MaplestoryOTFBold', cursive;
      text-align: center;
      z-index: 10;
      color: #ffffff;
      text-shadow: 3px 3px 4px #000;
      white-space: nowrap;
    }
    #countdown {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8rem;
      color: white;
      text-shadow: 3px 3px 12px black;
      z-index: 200;
      font-family: 'MaplestoryOTFBold', cursive;
    }
    @keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-8px); }
  40% { transform: translateX(8px); }
  60% { transform: translateX(-6px); }
  80% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}
@keyframes pop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.5); }
  100% { transform: scale(1); }
}
.pop-score {
  animation: pop 0.4s ease-in-out;
}
.shake {
  animation: shake 0.5s ease-in-out;
}
#result-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#result-box {
  width: 90vw;
  max-width: 500px;
  height: 700px;
  background-image: url('/image/result_modal.png');
  background-size: cover;
  background-position: center;
  border-radius: 16px;
  padding: 2rem 1.5rem;
  box-shadow: none;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

#result-text {
  font-family: 'MaplestoryOTFBold', sans-serif;
  font-size: 2.0rem;
  color: #333;
  text-align: center;
  padding: 1rem;
  margin-top: 12rem;
}
.button-row {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
  margin-bottom: 7.5rem;
}

#retry-btn,
#menu-btn {
  padding: 10px 40px;
  font-family: 'MaplestoryOTFBold', sans-serif;
  font-size: 1.8rem;
  background-color: #ffd966;
  border: none;
  border-radius: 12px;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s ease;
}

#retry-btn:hover,
#menu-btn:hover {
  background-color: #ffe0668f;
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

#retry-btn:active,
#menu-btn:active {
  transform: scale(0.95);
  box-shadow: inset 0 0 5px rgba(0,0,0,0.25);
}


#result-text {
  white-space: pre-line; 
}
@keyframes correctPop {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

.correct-pop {
  animation: correctPop 0.5s ease-in-out;
}
#combo-text {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 4.5rem;
  font-family: 'MaplestoryOTFBold', cursive;
  z-index: 999;
  display: none;

  color:#ffffff;

  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0px  0px 8px rgba(0, 0, 0, 0.6);

  transition: transform 0.2s ease, opacity 0.2s ease;
  white-space: nowrap;
}
@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-5px); }
  40% { transform: translateX(5px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s ease-in-out;
}

@keyframes correctPop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.correct-pop {
  animation: correctPop 0.5s ease-in-out;
}

.pop-score {
  animation: correctPop 0.4s ease-in-out;
}
@keyframes countdown-bounce {
  0%   { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
  30%  { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
}
.modal-btn {
  padding: 14px 36px;
  background-color: #0066cc;
  border-radius: 12px;
  border: none;
  color: white;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.25s ease;
  font-family: 'MaplestoryOTFBold', cursive;
}

.modal-btn:hover {
  background-color: #1a75ff;
  transform: scale(1.05);
}

.modal-btn:active {
  transform: scale(0.95);
}

 </div>

<div id="achievement-popup" style="

  <script>
 document.addEventListener("DOMContentLoaded", function () {
    const retryBtn = document.getElementById("retry-btn");
    const menuBtn = document.getElementById("menu-btn");
    const goMenuBtn = document.getElementById("goMenuBtn"); 

   if (retryBtn) {
  retryBtn.onclick = () => {
    const audio = new Audio("/sound/click.wav");
    audio.play().catch(() => {});
    setTimeout(() => {
      location.reload();
    }, 300);
  };
}
    if (menuBtn) {
  menuBtn.onclick = () => {
        setTimeout(() => {
      location.href = "menu.html";
    }, 300);
  };
}
    if (goMenuBtn) {
  goMenuBtn.onclick = () => {
        setTimeout(() => {
      location.href = "menu.html";
    }, 300);
  };
}
  });
</script>
<script>
  
  document.addEventListener("click", (e) => {
    if (
      e.target.tagName === "BUTTON" &&
      !e.target.classList.contains("no-click-sound")
    ) {
      const audio = new Audio("/sound/click.wav");
      audio.play().catch((err) => {
        console.warn("🔇 버튼 클릭 사운드 실패:", err);
      });
    }
  });
</script>
